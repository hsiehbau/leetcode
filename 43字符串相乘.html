    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>multiplystrings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer>
        /**
        * @param {string} num1
        * @param {string} num2
        * @return {string}
        */
        var multiply = function(num1, num2) {
            if(num1 == '0' || num2 == '0') return '0'
            
            var m = num1.length,
                n = num2.length,
                pos = new Array(m + n).fill(0)
                //m个字和n个字相乘积最多有m+n位
            
            for(var i = m - 1; i >= 0; i--){
                for(var j = n - 1; j >= 0; j--){
                    var multiply = num1[i] * num2[j]
                    var p1 = i + j
                    var p2 = i + j + 1
                    
                    pos[p1] += Math.floor(multiply / 10)
                    pos[p2] += multiply % 10
                }
            }
            
            for(var len = pos.length, k = len - 1; k >= 0; k--){
                if(pos[k] > 9){
                    pos[k - 1] = pos[k - 1] + Math.floor(pos[k] / 10)
                    pos[k] = pos[k] % 10
                }
            }
            
            
            return pos.join('').replace(/^0*/, '')
        };
        
        </script>
    </body>
</html>
