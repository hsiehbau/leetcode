        var bstFromPreorder = function(preorder) {
    const helper = stack => {
        if (!stack.length) return null
        const node = new TreeNode(stack.shift())
        let rightIdx = stack.findIndex(v => v > node.val)
        rightIdx = rightIdx > -1 ? rightIdx : stack.length
        node.left = helper(stack.splice(0, rightIdx))
        node.right = helper(stack)
        return node
    }
    return helper(preorder)
};
        
        

var bstFromPreorder = function(preorder) {
    if(!preorder || preorder.length < 1){
        return null;
    }
    var head = preorder.shift();
    var t = new TreeNode(head); //第一个数是VAL
    if(preorder.length < 1){
        return t;
    }
    var i = 0;
    while(preorder[i]<head){ 
        i++;
    }
    t.right = bstFromPreorder(preorder.slice(i)); //从第一个大于VAL的数开始后面的是right
    t.left = bstFromPreorder(preorder.slice(0,i));//剩下是left
    return t;
};
