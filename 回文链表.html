        <script>
        //回文链表
//先判断中间节点
function findMid(node){
    if(node === null) return null
    
    let midHead = node
    node = node.next
    while(!node && !node.next){
        midHead = midHead.next
        node = node.next.next
    }
    return midHead
}
//再反转链表
var reverseList =  function(head){
    let prevNode = null
    while(head !== null){
        //get next node
        //保存原链表的后续数据，暂时指向head.next指向的地址空间,暂存地址
        let nextNode = head.next
        //把原本指向head的下一个节点的指针换换方向，转而指向prev
        head.next = prevNode
        // 原本prev为空，此时让其指向head，建立起一个指针
        prevNode = head
        //之前head后的指针被转了方向，现在重新跟后面的建立起连接
        head = nextNode
    }
    return prevNode
} 
var isPalindrome = function(head) {
    if(!head) return null
    
    let midNode = findMid(head)
    midNode.next = reverseList(midNode.next)
    let n1 = head
    let n2 = midNode.next
    while(n1 !== null && n2 !== null && n1.val === n2.val){
        n1 = n1.next
        n2 = n2.next
    }
    return n2 === null
};
