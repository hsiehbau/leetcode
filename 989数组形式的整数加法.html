<script>
    //性能很差，，，220ms,45MB
    var addToArrayForm = function(A, K) {
        var addToArrayForm = function(A, K) {
    //两个都变字符串
    var stra = A.join('')
    var strk = K + ''
    //然后看哪个长然后进位补零
    var len = stra.length > strk.length ? stra.length : strk.length;
    //补零
    stra = stra.padStart(len, 0);
    strk = strk.padStart(len, 0);
    //初始化数组与进位
    var res = [];
    var carry = 0;
    //相加！
    for (let i = len - 1; i >= 0; i--) {
        var temp = parseInt(stra[i]) + parseInt(strk[i]) + carry
        carry = parseInt(temp / 10)
        res.unshift(parseInt(temp % 10))
    }
    //循环结束看最头的一个有没有进位,若有则头部添carry
    if (carry) {
        res.unshift(carry)
    }
    return res
}
    };
        
</script>
