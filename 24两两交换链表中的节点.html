        <script src="c" async defer>
        //递归
        var swapPairs = function(head) {
            if(!head || !head.next) return head
            
            var a = head
            //先去掉指针改变指向
            var b = a.next
            var c = b.next
            //旋转链表
            b.next = a
            a.next = swapPairs(c)
            //此时头节点是2，b的位置
            return b
        };
        </script>

        <script>
        var swapPairs = function(head) {
            if (head === null || head.next === null) return head;
            
            let prev = new ListNode(0);
            let dummy = prev;
            //保留dummy状态
            while (head !== null && head.next !== null) {
                let temp = head.next;
                //画图---> prev  1->2->3->4->5
                prev.next = head.next;
                head.next = temp.next;
                temp.next = head;
                //第一轮结果：prev->2->1->3->4
                prev = head;
                head = head.next;
                //1变成下一轮的prev，3变成下一轮的head，，go on
            }
            
            return dummy.next;
            };
        
        
        </script>

        <script>
         var swapPairs = function (head) {
            let dummy = new ListNode();
            dummy.next = head
            let first = dummy;
            let second = head;
            while (second) {
            first.next = second.next;
            second.next = first.next.next;
            first.next.next = second;
            first = first.next.next;
            second = first.next;
            }
            return dummy.next;
        };

        
        </script>
