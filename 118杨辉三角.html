        <script>
        var generate = function (numRows) {
        const result = [];
        if (numRows <= 0) {
            return result;
        }
        let i = 0, j = 0;
        for (let i = 0; i < numRows; i ++) {
            const subArr = [];
            for (let j = 0; j <= i; j++) {
                if (j > 0 && j < i) {
                    subArr.push(result[i-1][j-1] + result[i-1][j]);
                } else {
                    //边上的都是1，其他的正常加
                    subArr.push(1);
                }
            }
            result.push(subArr);
        }


        </script>
        
        <script >
        var generate = function(numRows) {
        if(numRows == 0){
            return []
        }
        let arr = [[1]]
        for(let i = 1 ; i < numRows;i++){
            let half = Math.floor(arr[i-1].length/2)+1
            let temp = [1]
            for(let l = 1 ;l<half;l++){
                temp.push(arr[i-1][l-1]+arr[i-1][l])
            }
            if(arr[i-1].length%2 === 0){
                temp = [...temp,  ...temp.reverse()]
                temp.splice(temp.length/2,1);
                arr.push(temp)
            }else{
                arr.push([...temp,...temp.reverse()])
            }
        }
        return arr
        }
        
        </script>
