        <script>
        //简单法：不一样的推进空数组，
        function uniq(array){
            var temp = []
            for (let i = 0; i < array.length; i++){
                if(temp.indexOf(array[i]) == -1){
                    //值不在新数组就push进去
                    temp.push(array[i])
                }
            }
            return temp
        }
        </script>
        
        <script >
        // 思路：获取没重复的最右一值放入新数组
        /*
        * 推荐的方法
        *
        * 方法的实现代码相当酷炫，
        * 实现思路：获取没重复的最右一值放入新数组。
        * （检测到有重复值时终止当前循环同时进入顶层循环的下一轮判断）*/
        function uniq(array){
            var temp = [];
            var index = [];
            var l = array.length;
            for(var i = 0; i < l; i++) {
                for(var j = i + 1; j < l; j++){
                    if (array[i] === array[j]){
                        i++;
                        j = i;
                    }
                }
                temp.push(array[i]);
                index.push(i);
            }
            console.log(index);
            return temp;
        }

        <script>
        function distinct(a, b) {
        let arr = a.concat(b);
        for (let i=0, len=arr.length; i<len; i++) {
            for (let j=i+1; j<len; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1);
                    // splice 会改变数组长度，所以要将数组长度 len 和下标 j 减一
                    len--;
                    j--;
                }
            }
        }
        return arr
    }
