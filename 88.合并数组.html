        <script>
         /**
        * @param {number[]} nums1
        * @param {number} m
        * @param {number[]} nums2
        * @param {number} n
        * @return {void} Do not return anything, modify nums1 in-place instead.
        *用splice方法截取最大空间，然后将nums2合并到1中，然后排序。
        */
        var merge = function(nums1, m, nums2, n) {
            nums1.splice(m)
            nums2.splice(n)
            nums1.push(...nums2)
            nums1.sort((a,b) => a - b)
        };   

        </script>
    </body>
