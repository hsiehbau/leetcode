        <script>
         /**
        * @param {number[]} nums1
        * @param {number} m
        * @param {number[]} nums2
        * @param {number} n
        * @return {void} Do not return anything, modify nums1 in-place instead.
        *用splice方法截取最大空间，然后将nums2合并到1中，然后排序。
        *but!用库函数做0分！！！！！
        */
        var merge = function(nums1, m, nums2, n) {
            nums1.splice(m)
            nums2.splice(n)
            nums1.push(...nums2)
            nums1.sort((a,b) => a - b)
        };   

        </script>
        <script>
            //三指针！！！
        var merge = function(nums1, m, nums2, n) {
            let i = m - 1
            let j = n - 1
            let k = m + n - 1
            while(i >= 0 && j >= 0 ){
                if(nums1[i] < nums2[j]){
                    //谁大谁谁往后走 
                    nums1[k--] = nums2[j--]
                } else {
                    nums1[k--] = nums1[i--]
                }   
            }
            //如果J的数组长，继续走。这里不用再考虑i比j长的情况，因为当j比较完填入nums1之后，i就已经是排好序的，不用再另做处理
            while(j >= 0){
                nums1[k--] = nums2[j--]
            }
            return nums1
        };
        
        </script>
    </body>
