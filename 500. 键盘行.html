        <script>
            var findWords = function(words) {
                let keys = ['qwertyuiop', 'asdfghjkl', 'zxcvbnm'];
                let res = [];

                words.forEach(function(item){
                    let s = new Set();
                    //先转换大小写
                    let word = item.toLowerCase();

                    for(let letter of word){
                        //循环遍历每个单词所在行数
                        for(let i = 0; i < 3; i++){
                            //若在就把所在行数add进集合,如果都在同一行，那i相等，add进set的就只有一个数，就是单词所在行数
                            if(keys[i].indexOf(letter) !== -1){
                                s.add(i);
                                break
                            }
                        }
                    }
                    //综上，遍历结束时集合中只会存在同行字母的所在行数这一个数
                    if(s.size === 1) {
                       res.push(item)
                    }
                })
                return res
            };
        
        </script>
