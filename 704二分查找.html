        <script >
        var search = function(nums, target) {
    var[low,high] = [0,nums.length-1]
    while(low <= high){
        //mid得取整
        var mid = parseInt(low + ( high -low ) / 2)
        if(nums[mid] == target){
            return mid
        } else if(nums[mid] > target){
            high =  mid - 1
        } else {
            low = mid + 1
        }
    }
    return -1
};
        </script>
