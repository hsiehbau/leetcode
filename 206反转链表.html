        <script src="g" async defer>
        var reverseList = function(head) {
            if(!head || !head.next) return head
            
            var new_head = reverseList(head.next)
            head.next.next = head
            head.next = null
            return new_head
        };


 var reverseList = function(head) {

if (head === null || head.next === null) {    // 链表为空或只有一个节点时，不用反转

  return head;

}

var p = head.next;

head.next = null;    // 让原本的head变为尾节点

var temp;    // 临时指针

while (p !== null) {
//保存原链表的后续数据，暂时指向p.next指向的地址空间,暂存地址
  temp = p.next;
//先写这一步的话，存放2的地址就会丢弃
  p.next = head;
//新链表的头移动到p,加长一步链表
  head = p;
//取回原链表数据
  p = temp;

}
return head;
};
        </script>
