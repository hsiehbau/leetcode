        <script>
            
            var uncommonFromSentences = function(A, B) {
                //连接字符串记得加空格不然连接处会黏连，split参数是分隔符
                let ary = (A + ' ' +B).split(' ')
                let res= []
                let hash = {}
                //数组中遍历用forof
                for(let i of ary){
                    hash[i]? (hash[i]++) : hash[i] = 1; 
                    
                }
                //ary.forEach(i => map[i]? (map[i]++) : (map[i] = 1))
                //对象中遍历用forin
                for(let k in hash){
                    if(hash.hasOwnProperty(k) && hash[k] == 1){
                        res.push(i)
                    }
                }
                return res
            }
            
        </script>
