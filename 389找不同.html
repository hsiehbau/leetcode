        <script >
        var findTheDifference = function(s, t) {
            // 取巧方法， 改变了原数据
            for(let item of s){
                t = t.replace(item, '')
            }
            return t
            };


            var findTheDifference = function(s, t) {
                const fix = (acc, cur) => acc ^ cur.charCodeAt()
                return String.fromCharCode([...s, ...t].reduce(fix, 0))
            }

        </script>
