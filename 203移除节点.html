        //用递归移除节点
        var removeElements = function(head, val) {
            if(head === null) return null
            head.next = removeElements(head.next, val)
            return head.val === val ? head.next : head
        };

        //
        var removeElements = function(head, val) {
        if (!head) return null;
        let prev = head; 
        let curr = head.next;
        while (curr) {
            if (curr.val === val) {
                
                //越过去，指向下下个next
            curr = curr.next;
            //跟新指针重新连接
            prev.next = curr;
            } else {
                //不同的话两个指针整体后移
                prev = curr;
                curr = curr.next;
            }
        }
        return head.val === val ? head.next : head; 
        };
