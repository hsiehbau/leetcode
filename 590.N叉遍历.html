        <script >

            var preorder = function(root) {
            if (!root) {
                return []
            }
            if (!root.children) {
                return [root.val]
            }

            let ret = [root.val]

            for (let i = 0; i < root.children.length; i++) {
                let data = preorder(root.children[i])
                ret = [...ret, ...data]
            }

            return ret
            }
        var postorder = function(root) {
            if(!root) return [];
            
            if(!root.children) return root.val;
            
            let res = []
            for(let i = 0; i < root.children.length; i++){
                let data = postorder(root.children[i])
                res = [...res, ...data]
            }
            res.push(root.val);
            return res
        };
        
        </script>
