<script >
   /**
 * @param {string} a
 * @param {string} b
 * @return {string}
 */

 var addBinary = function(a, b) {
        //初始化
    var [res, sum, carry] = [[], 0, 0];
    //缺位补零
    while(a.length > b.length){
        b = 0 + b 
    }
    while(a.length < b.length){
        a = 0 + a 
    }
    //开始计算
    for(let i = a.length - 1; i >= 0; i--){
        sum = parseInt(a[i]) + parseInt(b[i]) + carry
        //判断carry
        if(sum >= 2){
            //有可能是3 或者0
            res[i] = sum -2
            carry = 1
        } else {
            res[i] = sum
            carry = 0
        }
    }
    //判断最前一位是否进位
    if(carry){
        res.unshift(1)
    }
    return res.join("")
};        
</script>
