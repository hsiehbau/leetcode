        <p>解答关键是查找当前数据跟其前一项是否相等（-1项就是undefined肯定是不等的）用了双指针！！，若相等不采取任何操作，不相等就让这个数重新塞到以nextpos为索引的新数组里（所谓的新就是重新给nums赋值），最后返回的就全是不同的数，而且长度就是nextpos的大小，正好也利用nextpos删掉了多余的</p>
        <script>
        var removeDuplicates = function(nums) {
        var removeDuplicates = function(nums) {
        var nextPos = 0
        var len = nums.length 
        for (let i = 0; i<len; i++){
       if(nums[i] !== nums[i - 1]) {
           nums[nextPos++] = nums[i];  
       } 
    }
   return nextPos   
};
        </script>
