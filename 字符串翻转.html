        function transform(n, isOuterMost = true){
            if (n == 0 ) {
                if(isOuterMost){
                    return '0';
                } else{
                    return '';
                }
            }
            let d = n % 10;
            let rest = (n - d) / 10;
            return '' + d + transform(rest, false)
        }
        

        var reverseString = function(s) {
    let len=s.length-1;
    if(len<=0) return s;
    let n=parseInt(len/2);
    for(let i=0;i<=n;++i){
        let j=len-i;
        let temp=s[i];
        s[i]=s[j];
        s[j]=temp;
    }
    return s;
};

var reverseString = function (s) {
    let left = 0;
    let right = s.length - 1;
    while (left < right) {
        [s[left], s[right]] = [s[right], s[left]];// js 交换变量值 ES6 解构赋值 
        left++;
        right--;
    }
    return s
};
