        <script >
        var getIntersectionNode = function(headA, headB) {
  let p = headA,
      q = headB;
  if (!p || !q) return null;
  if (p === q) return p;


  let countA = 0, countB = 0;
  while (p !== null) {
    countA ++
    p = p.next
  }
  while (q !== null) {
    countB ++
    q = q.next
  }
  
  //pq值以改变需要重新赋值
  p = headA;
  q = headB;
  if (countA > countB) {
    for (let i = countB; i < countA; i++) p = p.next;
  } else if (countA < countB) {
    for (let i = countA; i < countB; i++) q = q.next;
  }
  
  while (p && q) {
    if (p === q) return p
    p = p.next;
    q = q.next;
  }
  
  return null;
};
        </script>
