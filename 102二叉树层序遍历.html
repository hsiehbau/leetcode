        var levelOrder = function(root) {
    if(!root) return []
    //初始化列表与栈，
    var list = []
    var stack = []
    stack.push(root)
    //循环到栈底
    while(stack.length !== 0){
        var arr = [];
        var len = stack.length;
        for(var i = 0; i < len; i++){
            //出栈进arr
            var item = stack.shift()
            arr.push(item.val)
            if(item.left) {
                stack.push(item.left)
            }
            if(item.right) {
                stack.push(item.right)
            }
        }//end for
        //每次循环都把arr推进list
        list.push(arr)
    }
    return list
};

//优化：通过函数参数记录递归深度以及数组
var levelOrder = function(root) {
    return  traverse(root);

     function traverse(root, res = [], depth = 0){
        if(root){
            if(depth in res){
                res[depth].push(root.val)
            } else {
                res[depth] = [root.val];
            }
            traverse(root.left, res, depth + 1);
            traverse(root.right, res, depth + 1); 
        } 
        return res;
    } 
};
