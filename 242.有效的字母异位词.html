        <script>
            //首先创建一个含有26个0的新数组，然后以a的charCodeAt码‘97’为基准，
            //第一个for循环是看看字符串中都是字母表中的哪个字母，把这个字母相对应的位置上加1，
            //第一个循环下来数组中相应位置上都是1，第二个循环按第一个循环的套路来，只不过是减去1，
            //最后判断如果是字母异位数组就该恢复全是0的状态，如果有不一样的，就会存在-1，此时就不是异位词
        var isAnagram = function(s, t) {
            if (s.length !== t.length) return false;
            
            var letters = new Array(26).fill(0);
            
            // save
            for (i=0; i<s.length; i++) {
                l = s.charCodeAt(i) - 97;
                letters[l]++;
            }
            
            // check
            for (i=0; i<t.length; i++) {
                l = t.charCodeAt(i) - 97;
                letters[l]--;
                if (letters[l] < 0) return false;
            }
            
            return true;
    };
        
        </script>
