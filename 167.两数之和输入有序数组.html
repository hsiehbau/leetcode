        <script >
            var twoSum = function(nums ,target){
                let obj = {}
                //建立一个，空对象
                for (let i = 0;i < nums.length; i++){
                    //目标值减去初始值，如果差值7不存在（此时对象是空的，等于undefined）就把2的索引当值存入对象中，
                    if(obj[target - nums[i]] === undefined){
                        obj[nums[i]] = i
                    } else {
                        //若差值2存在
                        return [obj[target - nums[i]],i]
                    }

                }
            }
        </script>
