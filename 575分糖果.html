        <script >
        var distributeCandies = function(candies) {
            var res = candies.length / 2
            var temp = []
            for(let i = 0; i < candies.length;i++){
                if (temp.indexOf(candies[i]) = -1){
                    temp.push(candies[i])
                }
            }
            return Math.min(res, temp.length)
        };
        </script>
