        <script >
        var topKFrequent = function(nums, k) {
            let hash = new Map()
            for(let i of nums){
                hash[i]? (hash[i]++) : (hash[i] = 1) 
            }
            //把值传进arr
            let arr = [...hash.values()].sort((a,b) => b - a)

            return arr.slice(0, k-1)
        }

        var topKFrequent = function(nums, k) {
    let hash = new Map()
    for (let i of nums) {
        hash[i] ? (hash[i]++) : (hash[i] = 1)
    }
    
    let arr = [...hash.entries()].sort((a,b)=>b[1] - a[1])

    return arr.slice(0, k - 1).map(it => it[0])
}
