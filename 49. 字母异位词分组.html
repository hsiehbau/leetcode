        <script>

var groupAnagrams = function(strs) {
    const output = new Map();
    for (str of strs) {
        const key = str.split('').reduce((acc,curr)=>acc + curr.charCodeAt() ** 4, 0);
        let next;
        if (output.has(key)) {
            next = output.get(key);
            next.push(str);
        } else {
            next = [str];
        }
        output.set(key, next);
    }
    return [...output.values()];
};


var groupAnagrams = function(strs) {
    const hash={};
    const res=[];
    for(let i=0;i<strs.length;i++){
        //循环遍历字符串数组中的每一个字符串split成数组排字典序再join成数组
        const str=strs[i].split('').sort().join('');
        //进行映射
        if(hash[str]==undefined){
            hash[str]=[strs[i]];
        }
        else{
            hash[str].push(strs[i]);
        }
    }
    for(let i in hash){
        res.push(hash[i]);
    }
    return res;
};
            
        </script>
