        <script >
         var constructFromPrePost = function(pre, post) {
        if(pre.length==1){
            return new TreeNode(pre[0]);
        }
        if(pre.length==0){
            return null;
        }
        var val=pre[0],
            node=new TreeNode(val),
            index=post.indexOf(pre[1]);
            //后序遍历中左子树的根节点的位置对着前序遍历中左子树的倒数第二个，所以slice的时候往后挪俩就够了，两个左子树长度相等。
        node.left=constructFromPrePost(pre.slice(1,index+2),post.slice(0,index+1));
        node.right=constructFromPrePost(pre.slice(index+2),post.slice(index+1,post.length-1));
        return node;
}; 

const constructFromPrePost = (pre, post) => {
  const { length } = pre;
  if (length === 0) return null;
  const root = new TreeNode(pre[0]);

  const index = post.indexOf(pre[1]);

  const lPost = post.slice(0, index + 1);
  const lPre = pre.slice(1, index + 2);
  root.left = constructFromPrePost(lPre, lPost);

  const rPost = post.slice(index + 1, length - 1);
  const rPre = pre.slice(index + 2, length);
  root.right = constructFromPrePost(rPre, rPost);

  return root;
};
