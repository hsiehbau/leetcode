            function arrayToList(ary){
                var dummy = {
                    value: undefined,
                    next: null,
                }
                var prev = dummy 
                for (let i = 0; i < ary.length; i++){
                    var node = {
                        value: ary[i],
                        next: null,
                    }
                    prev.next = node
                    prev = node
                }
                return dummy.next
            }
            function listToArray(list){
                if(list == null) return []    
                var tail = list.next
                return [list.value, ...listToArray(tail)]
            }


           
       </script>
